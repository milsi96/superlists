<!doctype html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <link href="/static/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6 offset-3 mt-4 p-5 bg-primary text-white rounded">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>
            <form method="POST" action="{% block form_action %}{% endblock %}">
              <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item"/>
              {% csrf_token %}
              {% if error %}
                <div class="form-group has-error">
                  <span class="help-block">{{ error }}</span>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>

    </div>
  </body>
</html>
